<!DOCTYPE html>
<html lang="en">

<head>
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c325560958.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <label class="logo">CLOCK</label>
    </nav>
    </header>
    <section>

        <!-- Analog clock -->
        <div class="sec">
            <div class="box1">
                <h3>Analog Clock</h3>
                <div class="clockouter">
                    <div class="centre"></div>
                    <div class="clockinner">
                        <div class="hr" id="first"></div>
                        <div class="minute" id="second"></div>
                        <div class="second" id="third"></div>
                    </div>
                </div>
            </div>

            <!-- digitalclock -->
            <div class="box2">
               <h3> Digital Clock</h3>
                <div class="tformat" id="tformat">
                    <form action="">
                        <label for="select"></label>
                        <select name="" id="select">
                            <option value="h12">12 hours</option>
                            <option value="h24">24 hours</option>
                        </select>
                    </form>
                </div>
                <!-- Date -->
                <div class="digitalclock">
                    <span class="time"> <span id="updatetime">2:04:25 </span> <span id="timeperiod"> PM</span></span>
                    <div class="date" id="updatedate">9-sep-2022</div>
                </div>

            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
